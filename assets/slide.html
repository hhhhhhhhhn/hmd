<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css" integrity="sha384-n8MVd4RsNIU0tAv4ct0nTaAbDJwPJzDEaqSD1odI+WdtXRGWt2kTvGFasHpSy3SV" crossorigin="anonymous">
	<link rel="stylesheet" href="https://latex.now.sh/style.css">
	<title>Markdown</title>
	<script>
		let lastContent
		let scrolledToBottom = false

		let currentSlide = 0

		function updateSlides() {
			[...document.querySelectorAll(".slide")]
				.forEach((e, i) => {
					if (i != currentSlide) e.classList.add("hidden")
					else e.classList.remove("hidden")
				})
		}

		setInterval(async () => {
			let html
			try {
				html = await fetch(location.href).then(response => response.text())
			} catch {
				return
			}
			if (html === lastContent) {
				return
			}
			console.log("Refreshing...")
			lastContent = html

			let parsed = new DOMParser().parseFromString(html, "text/html")
			let body = parsed.querySelector("body")

			document.querySelector("body").innerHTML = body.innerHTML

			updateSlides()
		}, 1000)

		setTimeout(() => {
			document.title = "Presentation: " + (new URL(location.href).pathname).split("/").at(-1)
			document.addEventListener("keydown", (e) => {
				switch(e.key) {
				case "ArrowRight":
					if (currentSlide+1 >= document.body.children.length) return
					currentSlide++
					updateSlides()
					break
				case "ArrowLeft":
					if (currentSlide < 1) return
					currentSlide--
					updateSlides()
					break
				}
			})
			updateSlides()
		}, 0)
	</script>
	<style>
		body {
			margin: 0;
			padding: 0;
		}
		.hidden {
			display: none !important;
		}
		@media print {
			.hidden {
				display: flex !important;
			}

			.slide { page-break-before: always; }
			.pagebreak { page-break-before: always; }
		}
		.svgbob img {
			margin: auto;
		}
		.slide {
			height: 100vh;
			width: 100vw;
			flex-direction: column;
			display: flex;
			justify-content: center;
			align-items: center;
		}
	</style>
</head>
<body>
	INSERTHERE
</body>
</html>
